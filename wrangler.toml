
# Cloudflare Pages configuration
name = "ebonidatin"
compatibility_date = "2023-12-01"

# Bind your D1 database. You will need to create a D1 database in the Cloudflare
# dashboard and replace the placeholder value below with your actual database ID.
[[d1_databases]]
binding = "DB" # This makes the database available in your code via `env.DB`
database_name = "ebonidatin-db" # You can rename this if you prefer
database_id = "<YOUR_D1_DATABASE_ID>"

# Configuration for local development with `wrangler pages dev`
[site]
bucket = ".next"

# The environment variables below should NOT be added here.
# Instead, add them as secrets in your Cloudflare Pages project settings for security.
# [vars]
# STRIPE_SECRET_KEY = "your_stripe_secret_key"
# STRIPE_PUBLISHABLE_KEY = "your_stripe_publishable_key"
# STRIPE_WEBHOOK_SECRET = "your_stripe_webhook_secret"
# SENDGRID_API_KEY = "your_sendgrid_api_key"
# JWT_SECRET = "your_jwt_secret"
# NEXT_PUBLIC_JWT_SECRET = "your_jwt_secret"
# NEXT_PUBLIC_APP_URL = "https://yourdomain.com"
